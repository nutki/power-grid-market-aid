// Utility functions:

function RNG(seed) {
  this.m = 0x100000000;
  this.a = 1103515245;
  this.c = 12345;
  this.state = seed === undefined ? Math.floor(Math.random() * (this.m-1)) : seed;
}
RNG.prototype.nextInt = function() {
  this.state = (this.a * this.state + this.c) % this.m;
  return this.state;
}
RNG.prototype.nextFloat = function() {
  return this.nextInt() / (this.m - 1);
}
RNG.prototype.nextRange = function(start, end) {
  var rangeSize = end - start;
  var randomUnder1 = this.nextInt() / this.m;
  return start + Math.floor(randomUnder1 * rangeSize);
}
RNG.prototype.choice = function(array) {
  return array[this.nextRange(0, array.length)];
}
Array.prototype.shuffle = function() {
    var len = this.length;
    var i = len;
    while (i--) {
        var p = rand.nextRange(0,len);
        var t = this[i];
        this[i] = this[p];
        this[p] = t;
    }
};
Array.prototype.extract = function(x) {
    var len = this.length;
    var res = [];
    for (var i = 0; i < x.length; i++) {
        var t = x[i];
        var p = this.indexOf(t);
        if (p < 0) continue;
        res.push(this.splice(p,1)[0]);
    }
    return res;
};

function random_regions_ex() {
    var tochoose = regionsno[players];
    var total = maps[map].regions.names.length;
    var con = maps[map].regions.con;
    var possible = [];
    for (var i = 0; i < (1 << total); i++) {
        var c = 0, j;
        for (j = 1; j < (1 << total); j*=2) if (i & j) c++;
        if (c != tochoose) continue;
        for (j = 1; !(i & j); j*=2);
        for (var k = 0; k < total - 1; k++) {
            for(var l = 0; l < con.length; l++) {
                if ((con[l] & i) == con[l] && (con[l] & j)) {
                    j |= con[l];
                }
            }
        }
        if (i == j)
            possible.push(i);
    }
    var r = Math.floor(Math.random() * possible.length);
    var r = possible[r];
    for (var i = 0; i < total; i++)
        set_region(i, r & (1<<i) ? 1 : 0);
}

}

            if ('BAD' == map_id()) {
                market_shift();
                draw();
            }
        }
        test_step3();
        phase = 4;
    }
}

function do_buy(i) {
    log_append(i);
    playersleft--;
    if ('DXA' != map_id() || i == 0 || dxa_discountplant != market[0])
        sold = 1;
    market_remove(i);
    if ('CHN' != map_id() || step == 3)
        draw();
    check_playerleft();
}

function aucion_pass() {
    playersleft--;
    if ('RUS' == map_id()) {
        market_shift();
        draw();
    }
    check_playerleft();
}

function do_pass() {
    log_append('P');
    aucion_pass();
}

function do_passall() {
    log_append('A');
    while(playersleft) 
        aucion_pass();
}

function do_build() {
    log_append('B');
    houses++;
    if ('BAD' != map_id() && 'RUS' != map_id() && 'CHN' != map_id())
    while(!is_recharged() && houses >= plant_val(market[0])) {
        market_shift();
        draw();
    }
}
function do_endbuild() {
    var lim = get_limits();
    log_append('E');
    test_step3();
    if (houses >= lim[0] && step == 1) {
        step2();
    }
    if (houses >= lim[1]) {
        step = 0;
    }
    phase = 5;
    if (taxes_triggered) {
        { // DISPLAYEVENT
        var ev = {};
            ev['X07'] = [4, 1, 3, 3];
        mvqueue.push(ev);
        }
        taxes_triggered = false;
    }
}
function do_nospace() {
    log_append('N');
    step2();
    phase = 5;
}
function do_endturn() {
    log_append('T');
    if (step < 3) {
        if ('CHN' == map_id()) {
            var d = [0,0,2,2,3,4,5][players];
            var m = [0,0,1,1,2,2,3][players];
            var i = d - market.length;
            if (i < m) i = m;
            while (i--) {
                draw();
                if (market.indexOf(step3) >= 0) break;
                if (market.length > d) market_shift();
            }
        } else if ('QUE' == map_id()) {
            var i;
            for (i = market.length - 1; i >= 0; i--) {
                if (ecoplants.indexOf(market[i]) < 0) break;
            }
            market_to_stack(i);
            draw();
        } else if ('BNX' == map_id()) {
            market_to_stack(-1);
            market_shift();
            draw();
            draw();
        } else {
            market_to_stack(-1);
            draw();
        }
        test_step3();
    } else if (market.length > 0) {
        market_shift();
        draw();
    }
    turn++;
    phase = 2;
    sold = 0;
    playersleft = players;
    if (dxa_discountplant)
        dxa_discountplant = market[0];
}

function market_availiable() {
    var ret = market.length;
    if (step < 3 && 'CHN' != map_id() && ret > marketsize) {
        ret = marketsize;
        if ('BNX' == map_id() && ecoplants.indexOf(market[ret]) >= 0)
            ret++;
    }
    return ret;
}
function nospace_active() {
    return step == 1 && phase == 4 && players * houses >= cities && houses < get_limits()[0];
}

function undo_active() {
    return gamelog.substr(-1) != '|';
}
function nextphase_active() {
    if (phase == 2 && turn == 1) return 0;
    return step > 0;
}

function region_select() {

}
function pass_active() {

}

document.onkeydown = function(e) {
    if (e.ctrlKey && e.keyCode == 69) {
        debugmode = debugmode ? 0 : 1;
        save_state();
        display();
        return false;
    }
    if (!ingame) return;
    if (e.keyCode > 48 && e.keyCode < 55) {
        buy(e.which - 49);
    } else if (e.ctrlKey && e.keyCode == 90 && undo_active()) {
        undo();
    } else if (e.keyCode == 78) {
        nextphase();
    } else if (e.keyCode == 66) {
        build();
    } else if (e.keyCode == 67) {
        ui_calc_switch();
    } else if (e.keyCode == 27) {
        if (ui_calc) ui_calc_switch(); else end_game();
    } else if (e.keyCode == 80 && pass_active()) {
        pass();
    } else if (e.keyCode == 79 && nospace_active()) {
        nospace();
    } else {
        return true;
    }
    return false;
}
